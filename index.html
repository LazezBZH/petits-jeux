<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petits jeux</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header><h1>Let's play!</h1></header>
    <div class="container">
        <div class="spinBtn">Tourner</div>
        <div class="wheel">
            <div class="choice" ><span class="span-low">Memo</span></div>
            <div class="choice" ><span class="span-dark">B</span></div>
            <div class="choice" ><span class="span-low">C</span></div>
            <div class="choice" ><span class="span-dark">D</span></div>
            <div class="choice" ><span class="span-low">E</span></div>
            <div class="choice" ><span class="span-dark">F</span></div>
            <div class="choice" ><span class="span-low">G</span></div>
            <div class="choice" ><span class="span-dark">H</span></div>
        </div>
    </div>
    <div class="result">Result</div>
    <script src="script.js"></script>
</body>
</html>
