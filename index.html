<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petits jeux</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header><h1>Let's play!</h1></header>
    <input type="checkbox" id="menu-toggle"/>
    <label id="trigger" for="menu-toggle">Acc√®s direct</label>
    <label id="burger" for="menu-toggle"></label>
    <ul class="menu" id="menu">
        <li><a href="/memory">Memory</a></li>
        <li><a href="/pendu">Pendu</a></li>
        <li><a href="/moustiques">Tir</a></li>
        <li><a href="/puzzle">Puzzle</a></li>
        <li><a href="/swap">Swap</a></li>
        <li><a href="/quizz">Quizz</a></li>
        <li><a href="#">G</a></li>
        <li><a href="#">H</a></li>
    </ul>
    <div class="container">
        <div class="spinBtn">Tourner</div>
        <div class="wheel">
            <div class="choice" ><span class="span-low">Memo</span></div>
            <div class="choice" ><span class="span-dark">Pendu</span></div>
            <div class="choice" ><span class="span-low">Tir</span></div>
            <div class="choice" ><span class="span-dark">Puzzle</span></div>
            <div class="choice" ><span class="span-low">Swap</span></div>
            <div class="choice" ><span class="span-dark">Quizz</span></div>
            <div class="choice" ><span class="span-low">G</span></div>
            <div class="choice" ><span class="span-dark">H</span></div>
        </div>
    </div>
    <div class="result">Result</div>
    <script src="script.js"></script>
</body>
</html>
