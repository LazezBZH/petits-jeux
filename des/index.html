<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petits jeux</title>

    <link rel="stylesheet" type="text/css" href="des.css">
</head>
<body>
    <header> 
        <button class="reload-header">Remettre à zéro</button>
        <h1> Objectif battre l'ordinateur sans dépasser 12 points</h1>
        <button class="home-header">Tourner la roue</button>
    </header>
    <main>
        <div>
        <button id="start">Démarrer</button>
    <button id="reset" >Rejouer</button>

    <div class="comput">
        <div id="comput-msg"><h2>L'ordinateur a lancé 2 dés, à votre tour!</h2></div>
        <ul id="computLaunched"></ul>
        <!-- <p>Le score de l'ordi est: <span id="comput-score"></span></p> -->
    </div>
    </div>
    <div>
        <div class="btn">
              <button id="launch" >Lancer</button>
    <button id="stop" >Arrêter</button>
        </div>
  
 

    <h2 id="title">Vos lancers:</h2>
    <div class="you">
        <ul id="launched"></ul>
    </div>
    </div>
    <div>
        <p id="your-score"></p>
    <p id="result-score">Résultat de cette partie: Ordi <span id="comput-score"></span> / Vous <span id="part-score"></span></p>
    </div>
    <div id="final-score">Toutes les parties: 
        <div>Ordi <span id="comput-count"></span></div> 
        <div> Vous <span id="your-count" ></span> </div>
        <div>Égalité <span id="tie-count"></span></div> 
    </div>
    </main>
 
    

<script src="des.js"></script>
</body>
</html>
