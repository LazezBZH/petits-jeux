<html lang="fr">

    <link rel="apple-touch-icon" sizes="76x76" href="/public/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/public/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/public/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/public/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/public/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/public/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/public/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
    <link rel="manifest" href="/public/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/public/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" type="text/css" href="quizz.css">
</head>


<body >
<header> 
        <button class="reload-header">Recommencer</button>
        <h1> Quizz</h1>
        <button class="home-header">Tourner la roue</button>
    </header>
    <div class="end">
        <h2 id="end-txt"></h2>
        <div class="buttons">
            <button class="reload">Recommencer</button>
            <button class="home">Jouer à un autre jeu</button>
        </div>
    </div>
    <div class="start">
        <button class="start-btn">Démarrer</button>
    </div>
<main>
  <section>
    <table >

    <thead> 
      <tr>
        <th colspan="4">Testez vos connaissances sur 25 questions.</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th class="quest-txt"><span class="quest-title">Question:</span> <span id="prog">01</span> /25</th>
        <td><p id="question"></p></td>
       
      </tr>

      <tr class="propositions">
        <th>Propositions</th>
        <td ><div id="propositions"></div></td>
        
    
      </tr>

    </tbody>

    <tfoot>
      <tr>
        <td></td>
        <th class="inputs" colspan="3">
          <button  class="input" onclick="tester('a')">A</button>    <button class="input" onclick="tester('b')">B</button>    <button class="input" onclick="tester('c')">C</button>    <button class="input" onclick="tester('d')">D</button>
        </th>           
      </tr>    
    </tfoot>

  </table>

  <div class="results">
    <div class="score">
        <p>Points: <span id="points">0</span></p>
      <p >Temps restant: <span id="time">0</span></p>
    </div>
    
  </div>
  <div class="result"><div id="correction"></div><button id="next-question">Question suivante</button></div>
  </section>


</main>

<script src="quizz.js"></script>
</body>
</html>
